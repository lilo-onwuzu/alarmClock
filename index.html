<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Without gulp task -->
    <!-- to encorporate bower elements/dependencies e.g jquery into index.html, you need to add these links -->
    <!-- <script src="bower_components/jquery/dist/jquery.min.js"></script> -->
    <!-- bootstrap for css dependency powered by Bower -->
    <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"> -->
    <!-- bootstrap for js dependency powered by Bower -->
    <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->

    <!-- With gulp task -->
    <!-- add library of your installed jquery dependencies powered by Bower -->
    <script src="build/js/vendor.min.js"></script>
    <!-- add library of your installed css dependencies powered by Bower -->
    <link rel="stylesheet" href="build/css/vendor.css">

    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <br><br>
      <h4>The time now is: <span id="currentTime"></span></h4>
      <br><br>

      <form id="alarm" action="index.html" method="post">
        <label for="hour">Hour</label>
        <input type="text" name="hour" id="hour">
        <label for="minute">Minute</label>
        <input type="text" name="minute" id="minute">
        <label for="am_pm"></label>
        <select id="am_pm" name="am_pm">
          <option value=""></option>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
        <button type="submit" name="button">Set Alarm</button>
        <h4>Your alarm is set for: <span id="alarmTime"></span></h4><br>
      </form>

      <div class="alarm">
        <h3><span id="ring"></span></h3>
      </div>

      <button class="btn btn-info" id="five" type="button">Snooze 5 mins</button>
      <button class="btn btn-success ten" id="ten" type="button">Snooze 10 mins</button><br><br>

      <button type="button" class="btn btn-success addAlarm">Add Alarm</button>
      <button type="button" class="btn btn-danger removeAlarm">Remove Alarm</button><br><br>

    </div>
  </body>
</html>
